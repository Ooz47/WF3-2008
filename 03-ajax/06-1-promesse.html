<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les promesses</title>
</head>

<body>

    <div id="conteneur">
        <h1>Les promesses</h1>

    </div>


    <script>


        let premierePromesse = new Promise((resolve, reject) => {

            let animal = 'Chien';
            // fonction synchrone
            // resolve(animal);
            // reject(animal);

            // fonction asynchrone
            setTimeout(() => {
                resolve(animal);
            }, 3000)

        });

        // Si resolve() est appellé, alors la méthode THEN() sera déclenché

        premierePromesse
            .then((animal) => {
                console.log(animal);
                console.log('Promesse tenue');
                return animal + " est beau";
            })
            .then((animal) => {
                console.log(animal);

            })
            //si une erreur est déclenché, la méthode catch sera appellé
            .catch((x) =>{
                console.log('error: ', x);
            });
    </script>
</body>

</html>
