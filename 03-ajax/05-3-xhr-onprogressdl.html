        function chargeMessage() {
            //On crée un objet XMLHttpRequest
            let xhr = new XMLHttpRequest();

            let url = "./fichiers/message-progressdl.txt";
            let method = "GET";
            xhr.open(method, url);

            //         }

            //     }

            // ou

            xhr.onerror = () => {

                console.log('erreur du au réseau');

            xhr.onload = function () {
                if (xhr.status === 200) {
                    document.write("La requête a été traitée.Le document est bien chargée", xhr.responseText);

                    if (xhr.status === 404) {
                        document.write("Opps, le fichier n'existe pas");
                    }

                }
            }
            // exemple download progress
            xhr.onprogress = (e) => {

console.log(`Téléchargé ${e.loaded} of ${e.total}`);
// console.log("Téléchargé "+ e.loaded);

            // On envoie notre requete
            xhr.send();
